<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="game"></p>
    <button onclick="nhohon">nho hon</button>
    <button onclick="lonhon">lon hon</button>
    <script>
      var arr = [];
      for (var i = 1; i <= 100; i++) {
        arr.push(i);
      }
      var l = 0;
      var r = arr.length - 1;
      var m = floor((l + r) / 2);
      document.getElementById("game").innerHTML = "so can tim co phai " + m +"khong" 
      function Nhohon() {
        r = m - 1;
        m = floor((l + r) / 2);
        document.getElementById("game").innerHTML ="so can tim co phai " + m +"khong"
      }
      function Lonhon(){
        l = m + 1;
        m = floor((l + r) / 2);
        document.getElementById("game").innerHTML ="so can tim co phai " + m +"khong"
      }

    </script>
  </body>
</html>
